on:
  workflow_call:
    inputs:
      toolchain:
        default: 'stable'
        required: false
        type: string
      binary:
        required: true
        type: string
      package:
        required: true
        type: string
      build_version_location:
        required: true
        type: string
    secrets:
      git_credential:
        required: false

jobs:
  build-cache:
    runs-on: ubuntu-latest
    steps:
      - uses: de-vri-es/setup-git-credentials@v2
        with:
          credentials: ${{ secrets.git_credential }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          target: x86_64-unknown-linux-musl
          profile: minimal
          override: true
      - name: Install musl-tools
        run: sudo apt-get install -y musl-tools
      - name: Checkout
        uses: actions/checkout@v3
      - name: build-version
        run: rm -f ${{ inputs.build_version_location }}; echo ${{ github.sha }} > ${{ inputs.build_version_location }}
      - name: Configure rust cache
        uses: Swatinem/rust-cache@v1
      - name: save rust binary on cache
        id: cache-rust-binary
        uses: actions/cache@v3
        with:
          path: target/x86_64-unknown-linux-musl/release/${{ inputs.binary }}
          key: ${{ github.sha }}-${{ inputs.binary }}
      - name: Build Rust
        run: cargo build --release --package ${{ inputs.package }} --target x86_64-unknown-linux-musl
      - name: Strip Rust
        run: strip target/x86_64-unknown-linux-musl/release/${{ inputs.binary }}
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.binary }}
          path: target/x86_64-unknown-linux-musl/release/${{ inputs.binary }}

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: de-vri-es/setup-git-credentials@v2
        with:
          credentials: ${{ secrets.git_credential }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          target: x86_64-unknown-linux-musl
          profile: minimal
          override: true
          components: rustfmt, clippy
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - run: cargo clippy -- --deny "warnings"
      - run: cargo fmt -- --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: de-vri-es/setup-git-credentials@v2
        with:
          credentials: ${{ secrets.git_credential }}
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          target: x86_64-unknown-linux-musl
          profile: minimal
          override: true
      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v1
      - run: cargo test
 
